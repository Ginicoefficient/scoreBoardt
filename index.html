<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="beholder">
      <div class="container">
        <div class="team-container">
          <h3 class="team-name">HOME</h3>
          <div class="score">
            <h2 class="neon" id="home-score">00</h2>
          </div>
          <div class="score-btns">
            <button onclick="add1home()">+1</button>
            <button onclick="add2home()">+2</button>
            <button onclick="add3home()">+3</button>
          </div>
        </div>
        <div class="team-container">
          <h3 class="team-name">GUEST</h3>
          <div class="score">
            <h2 class="neon" id="guest-score">00</h2>
          </div>
          <div class="score-btns">
            <button onclick="add1guest()">+1</button>
            <button onclick="add2guest()">+2</button>
            <button onclick="add3guest()">+3</button>
          </div>
        </div>
      </div>
      <div class="reset-button">
        <button id="reset" onclick="resetScore()">RESET</button>
      </div>
    </div>
  </body>
</html>
